<h1>{{currentRiddle()}}</h1>

@if(this.lastRiddle() < 4) { <p>
    <input [(ngModel)]="answer" placeholder="Risposta" />
    </p>
    <p>
        <button (click)="nextRiddle()">Avanti</button>
    </p>
    <p>
        <button (click)="help()">Aiuto</button>
    </p>
    } @else {
    <h2>Complimenti! Hai risolto tutti gli indovinelli!</h2>
    }
    <p>
        <button (click)="restartRiddle()">Ricomincia</button>
    </p>
    <h2>{{passcode()}}</h2>
